<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AshShop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">AshShop</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#cart" class="cart-icon">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <section id="shop" class="products">
        <h2>Our Products</h2>
        <div class="product-list">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h3>Item 1</h3>
                <p>$19.99</p>
                <button onclick="addToCart('Item 1', 19.99)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h3>Item 2</h3>
                <p>$29.99</p>
                <button onclick="addToCart('Item 2', 29.99)">Add to Cart</button>
            </div>
        </div>
    </section>

    <section id="cart" class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button onclick="showPayment()">Proceed to Pay</button>
    </section>

    <section id="payment" class="payment hidden">
        <h2>Payment Options</h2>
        <select id="payment-method">
            <option value="paypal">PayPal</option>
            <option value="cashapp">CashApp</option>
            <option value="visa">Visa</option>
        </select>
        <button onclick="processPayment()">Pay Now</button>
        <p id="payment-status"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
