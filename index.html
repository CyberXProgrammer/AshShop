<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AshShop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">AshShop</div>
        <nav>
            <ul class="nav-menu">
                <li><a href="#" data-section="home">Home</a></li>
                <li><a href="#" data-section="shop">Shop</a></li>
                <li><a href="#" data-section="cart" class="cart-icon">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
        <div class="menu-toggle"><i class="fas fa-bars"></i></div>
    </header>

    <main id="content">
        <!-- Home Section -->
        <section id="home" class="section active">
            <div class="hero">
                <h1>Welcome to AshShop</h1>
                <p>Discover the best products with a modern shopping experience.</p>
                <button class="cta-btn" onclick="loadSection('shop')">Shop Now</button>
            </div>
        </section>

        <!-- Shop Section -->
        <section id="shop" class="section">
            <h2>Our Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x300" alt="Product 1">
                    <h3>Premium Jacket</h3>
                    <p>$49.99</p>
                    <button onclick="addToCart('Premium Jacket', 49.99)">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x300" alt="Product 2">
                    <h3>Stylish Shoes</h3>
                    <p>$39.99</p>
                    <button onclick="addToCart('Stylish Shoes', 39.99)">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x300" alt="Product 3">
                    <h3>Trendy Bag</h3>
                    <p>$29.99</p>
                    <button onclick="addToCart('Trendy Bag', 29.99)">Add to Cart</button>
                </div>
            </div>
        </section>

        <!-- Cart Section -->
        <section id="cart" class="section">
            <h2>Shopping Cart</h2>
            <ul id="cart-items" class="cart-list"></ul>
            <div class="cart-summary">
                <p>Total: $<span id="cart-total">0.00</span></p>
                <button class="checkout-btn" onclick="loadSection('payment')">Proceed to Checkout</button>
            </div>
        </section>

        <!-- Payment Section -->
        <section id="payment" class="section">
            <h2>Payment Details</h2>
            <form id="payment-form">
                <label for="payment-method">Select Payment Method:</label>
                <select id="payment-method" name="payment-method">
                    <option value="paypal">PayPal</option>
                    <option value="cashapp">CashApp</option>
                    <option value="visa">Visa</option>
                    <option value="mastercard">MasterCard</option>
                </select>
                <button type="button" class="pay-btn" onclick="processPayment()">Pay Now</button>
            </form>
            <p id="payment-status" class="payment-status"></p>
            <button class="back-btn" onclick="loadSection('cart')">Back to Cart</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 AshShop. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
